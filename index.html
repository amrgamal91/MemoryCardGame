<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styleHeader.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves"> 0 </span> Moves
            <div class="restart" id="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <span class="timer" id="timer"> 00:00:00</span>

        </section>

        <ul class="deck" id="gameDeck">

        </ul>
    </div>

    <!-- The Modal -->
    <div id="resultModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="resultTitle">Game Result</h2>
            </div>
            <div class="modal-body">
              <span id="successIcon"><i class="fa fa-check"></i></span>
                <p id="result"> Moves= <span id="Modal_moves"> </span> &emsp;&emsp;Time= <span id="Modal_time"></span>
                </p>
                <ul class="stars-modal" id="stars-modal"></ul>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
<footer> Copyright &copy; Gemy91 </footer>
</html>
